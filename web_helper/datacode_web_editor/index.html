<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataCode Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="editor-container">
        <!-- Vertical Tabs (Left Side) -->
        <aside class="tabs-sidebar">
            <div class="tabs-header">
                <h2>Вкладки</h2>
                <div class="tabs-header-buttons">
                    <button class="compile-btn" id="compileBtn" title="Скомпилировать код">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>
                    <button class="tab-add-btn" id="addTabBtn" title="Новая вкладка">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 2v16M2 10h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="tabs-list" id="tabsList">
                <!-- Tabs will be dynamically added here -->
            </div>
        </aside>

        <!-- Main Editor Area -->
        <main class="main-content">
            <!-- Editor Area -->
            <div class="editor-area">
                <div class="editor-wrapper">
                    <div class="line-numbers" id="lineNumbers"></div>
                    <div class="code-editor-container">
                        <textarea 
                            class="code-editor" 
                            id="codeEditor" 
                            spellcheck="false"
                            placeholder="// Начните писать код..."
                        ></textarea>
                        <div class="code-highlight" id="codeHighlight"></div>
                    </div>
                </div>
            </div>

            <!-- Search Panel -->
            <div class="search-panel" id="searchPanel">
                <div class="search-content">
                    <input type="text" class="search-input" id="searchInput" placeholder="Поиск...">
                    <div class="search-controls">
                        <button class="search-btn" id="searchPrev">↑</button>
                        <button class="search-btn" id="searchNext">↓</button>
                        <button class="search-btn" id="searchClose">×</button>
                    </div>
                </div>
            </div>

            <!-- Autocomplete Panel -->
            <div class="autocomplete-panel" id="autocompletePanel">
                <div class="autocomplete-list" id="autocompleteList"></div>
            </div>

            <!-- Console/Output Panel -->
            <div class="console-panel" id="consolePanel">
                <div class="console-header">
                    <span>Вывод</span>
                    <button class="console-toggle" id="consoleToggle">×</button>
                </div>
                <div class="console-content" id="consoleContent"></div>
            </div>
        </main>
    </div>

    <script src="syntax-highlighter.js"></script>
    <script src="editor.js"></script>
</body>
</html>
